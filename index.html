<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐿️ 다람쥐 카드 뒤집기 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>🐿️ 다람쥐 카드 뒤집기</h1>
            <p>같은 카드를 찾아보세요!</p>
        </header>

        <!-- Game Stats -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">시도 횟수</span>
                <span class="stat-value" id="moves">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">시간</span>
                <span class="stat-value" id="timer">0:00</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">점수</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">별점</span>
                <span class="stat-value" id="stars">☆☆☆</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="newGameBtn" class="btn btn-primary">새 게임</button>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>🏆 리더보드</h2>
            <div class="leaderboard-controls">
                <button id="refreshLeaderboard" class="btn btn-small">🔄 새로고침</button>
            </div>
            <div id="leaderboardList" class="leaderboard-list">
                <p class="loading">리더보드를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- Victory Modal -->
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <h2>🎉 축하합니다!</h2>
            <p class="modal-message">모든 카드를 찾았습니다!</p>
            <div class="modal-stats">
                <div class="modal-stat">
                    <span class="modal-stat-label">시도 횟수</span>
                    <span class="modal-stat-value" id="modalMoves">0</span>
                </div>
                <div class="modal-stat">
                    <span class="modal-stat-label">소요 시간</span>
                    <span class="modal-stat-value" id="modalTime">0:00</span>
                </div>
                <div class="modal-stat">
                    <span class="modal-stat-label">최종 점수</span>
                    <span class="modal-stat-value" id="modalScore">0</span>
                </div>
                <div class="modal-stat">
                    <span class="modal-stat-label">별점</span>
                    <span class="modal-stat-value" id="modalStars">☆☆☆</span>
                </div>
            </div>
            <div class="modal-input">
                <label for="playerName">이름을 입력하세요:</label>
                <input type="text" id="playerName" placeholder="플레이어 이름" maxlength="20">
            </div>
            <div class="modal-buttons">
                <button id="saveScoreBtn" class="btn btn-primary">점수 저장</button>
                <button id="skipSaveBtn" class="btn btn-secondary">건너뛰기</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabase.js"></script>
    <script src="game.js"></script>
</body>
</html>
